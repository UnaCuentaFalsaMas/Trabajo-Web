<body>
  <!-- Parte de arriba -->
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
          <h1 class="letra">FatFit</h1>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link letra" href="../index.html">Home</a>
            <a class="nav-link letra" aria-current="page" href="acerca.html">Acerca de nosotros</a>

            <a class="nav-link letra" href="log.html">Log-In</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <!-- Parte de al medio -->
  <main>
    <div class="justify-content-center m-auto pt-5" style="width: 50%;">
      <h1>Calculador de Calorías</h1>
      <form action="" id="validacion" name="validacion">
        <br>     
          <div>
            <label for="genero">Seleccione género: </label>
            <select class="form-select" id="genero" name="genero" aria-label="Default select example">
              <option selected></option>
              <option value="masculino">Masculino</option>
              <option value="femenino">Femenino</option>
            </select>
          </div>
          <br>
          <div class="form-group">
            <label for="edad">Edad</label>
            <input type="number" class="form-control" id="edad" name="edad" placeholder="Ej: 25" />
          </div>
          <br>
          <div class="form-group">
            <label for="altura">Altura</label>
            <input type="number" class="form-control" id="altura" name="altura" placeholder="Ej: 178" />
          </div>
          <br>
          <div class="form-group">
            <label for="peso">Peso</label>
            <input type="number" class="form-control" id="peso" name="peso" placeholder="Ej: 63.5" />
          </div>
        <br>
        <div>
          <label for="actividad">Seleccione nivel de actividad: </label>
          <select class="form-select" id="actividad" name="actividad" aria-label="Default select example">
            <option selected></option>
            <option value="1.2">Poco o ningún ejercicio</option>
            <option value="1.375">Ejercicio ligero</option>
            <option value="1.55">Ejercicio moderado</option>
            <option value="1.725">Ejercicio fuerte</option>
            <option value="1.9">Ejercicio muy fuerte</option>
          </select>
        </div>
        <br>
        <div >
          <input type="submit" class="btn btn-outline-dark" value="Calcular" id="submit">
        </div>
        <br>
          <p>Debe consumir las siguientes calorías para los datos ingresados:</p>
          <div id="resultado">0</div>
      </form>
    </div>
  </main>
  <main></main>
    <!-- Parte de abajo -->
    <footer></footer>
    <!-- boostrap -->
    <!-- script boostrap -->
  <script src="../js/calorias.js"></script>
  
</body>
