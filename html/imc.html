<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora</title>
  <!-- boostrap -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />
  <!-- css -->
  <link rel="stylesheet" href="../css/styles.css" />
</head>

<body>
  <!-- Parte de arriba -->
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
          <h1 class="letra">FatFit</h1>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link letra" href="../index.html">Home</a>
            <a class="nav-link letra" aria-current="page" href="acerca.html">Acerca de nosotros</a>
            <a class="nav-link letra" href="cont.html">Contacto</a>
            <a class="nav-link letra" href="log.html">Log-In</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <!-- Parte de al medio -->

  <main class="pt-5">
    <div class="shadow p-3 mb-5 bg-white rounded justify-content-center  m-auto" style="width: 50%;">
      <h1 class="text-center">Calculadora IMC</h1>

      <div class="form-group">
        <label for="altura">Altura</label>
        <input type="number" class="form-control" id="altura" placeholder="Altura" />
      </div>
      <div class="form-group">
        <label for="peso">Peso</label>
        <input type="number" class="form-control" id="peso" placeholder="Peso" />
      </div>
      
      <div class="text-center m-auto">
        <button type="submit" class="btn btn-primary" id="submit">Calcular</button>
      </div>
      <div id="resultado">0</div>

  </main>

  <!-- script boostrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
  <!-- script -->
  <script src="../js/imc.js"></script>
</body>

</html>
