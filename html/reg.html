<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro</title>
  <!-- boostrap -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />
  <!-- css -->
  <link rel="stylesheet" href="../css/styles.css" />
</head>

<body>
  <!-- Parte de arriba -->
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
          <h1 class="letra">FatFit</h1>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link letra" href="../index.html">Home</a>
            <a class="nav-link letra" aria-current="page" href="acerca.html">Acerca de nosotros</a>
            <a class="nav-link letra" href="cont.html">Contacto</a>
            <a class="nav-link letra" href="log.html">Acceder</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <!-- Parte de al medio -->

  <main>
    <div class="container d-flex flex-column align-items-center mt-5">
      <form class="shadow p-3 mb-5 bg-white rounded" style="width:50%">
        <div class="form-group">
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Nombre" />
          </div>
          <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" class="form-control" id="apellido" placeholder="Apellido" />
          </div>
          <div class="form-group">
            <label for="usuario">Usuario</label>
            <input type="text" class="form-control" id="usuario" placeholder="Usuario" />
          </div>
          <label for="mail">Email address</label>
          <input type="email" class="form-control" id="mail" aria-describedby="emailHelp" placeholder="Enter email" />
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="Password" />
        </div>
        <div class="form-group">
          <label for="password2">Repetir contraseña</label>
          <input type="password" class="form-control" id="password2" placeholder="Password" />
        </div>
        <legend class="col-form-label col-sm-2 pt-0">Genero</legend>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="genero" id="generoM" value="option1">
          <label class="form-check-label" for="generoM">
            Masculino
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="genero" id="generoF" value="option2">
          <label class="form-check-label" for="generoF">
            Femenino
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="genero" id="generoF" value="option3">
          <label class="form-check-label" for="genero3">
            Otro
          </label>
        </div>
        <div class="form-group">
          <label for="edad">Edad</label>
          <input type="number" class="form-control" id="edad" placeholder="Edad" />
        </div>
        <div class="form-group">
          <label for="altura">Altura</label>
          <input type="number" class="form-control" id="altura" placeholder="Altura" />
        </div>
        <div class="form-group">
          <label for="peso">Peso</label>
          <input type="number" class="form-control" id="peso" placeholder="Peso" />
        </div>


        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    </div>
  </main>

  <!-- script boostrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
</body>

</html>
